<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h2>Results for: "{{ query }}"</h2>
  <a href="/" class="btn btn-secondary mb-3">← Back</a>
  {% for result in results %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>Page {{ result.page }}</h5>
      <p><strong>{{ query }}</strong> appears {{ result.count }} time(s).</p>
      <p>{{ result.preview }}</p>
    </div>
  </div>
  {% endfor %}
</body>
</html>
